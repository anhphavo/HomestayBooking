<!-- Khung bên phải -->
<div id="rightPanel">
    <h2 style="font-family: 'Arial', sans-serif;">Quản lý đặt chỗ của khách</h2>

    <!-- Form để nhập dữ liệu -->
    <form id="bookingForm">
        <label for="fullName">Tên đầy đủ:</label>
        <input type="text" id="fullName" name="fullName" required>
        <label for="phoneNumber">Số điện thoại:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        <label for="email">Địa chỉ email:</label>
        <input type="email" id="email" name="email" required>
        <label for="numGuests">Số lượng khách đặt phòng:</label>
        <input type="number" id="numGuests" name="numGuests" min="1" required>
        <label for="roomType">Loại phòng muốn đặt:</label>
        <select id="roomType" name="roomType" required>
            <option value="single">Phòng đơn</option>
            <option value="double">Phòng đôi</option>
        </select>
        <label for="numRooms">Số lượng phòng:</label>
        <input type="number" id="numRooms" name="numRooms" min="1" required>
        <label for="checkIn">Ngày giờ vào:</label>
        <input type="datetime-local" id="checkIn" name="checkIn" required>
        <label for="checkOut">Ngày giờ ra:</label>
        <input type="datetime-local" id="checkOut" name="checkOut" required>
        <label for="paymentMethod">Phương thức thanh toán:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="chon noi dung thanh toan">Chọn nội dung thanh toán</option>
            <option value="postpaid">Thanh toán sau</option>
            <option value="creditCard">Thẻ tín dụng</option>
            <option value="cash">Tiền mặt</option>
            <option value="bankTransfer">Chuyển khoản ngân hàng</option>
        </select>
        <label for="paymentDetails">Thông tin thanh toán:</label>
        <input type="text" id="paymentDetails" name="paymentDetails">
        <button class="btn-submit" type="submit">Đặt Chỗ</button>
    </form>
    <!-- Bảng hiển thị dữ liệu -->
    <table id="bookingTable">
        <thead>
            <tr>
                <th>Tên Đầy Đủ</th>
                <th>Số Điện Thoại</th>
                <th>Email</th>
                <th>Loại Phòng</th>
                <th>Số Lượng Phòng</th>
                <th>Thời Gian Đặt Chỗ</th>
                <th>Phương Thức Thanh Toán</th>
                <th>Thông Tin Thanh Toán</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody id="bookingData">
        </tbody>
    </table>
    <!-- Nội dung của khung bên phải -->
