<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="login-form">
        <h1>Thông tin đặt phòng</h1>
        <div id="modal_room">
            <div class="modal fade orderCart mt-4 pt-4 " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg" >
                <div class="modal-content ">   
            
            
                        <div class="cart_box pl-3 pt-4 shadow-sm mt-3 pb-4" style="width: 100%;margin: auto;" id="checkout_form">
                    <div id="scroll_height" data-spy="scroll" data-target="#myScrollspy" data-offset="10"
                              style="height:340px;overflow-y: scroll;padding-top: 5px;padding-right: 10px;">
                    <table class="table table-borderless">
        <thead>
            <tr>
              <th scope="col" style="width: 45%;font-size: 115%;"><p class="text-left room_number_text">Các nơi ở đã chọn</p></th></th>
              <th scope="col" style="width: 20%;font-size: 115%;" class="text-center"><p class="text-center room_number_text"><i class="fas fa-home mr-2"></i>Số phòng</p></th>
              <th scope="col" style="width: 15%;font-size: 115%;" class="text-center"><p class="text-center room_number_text"><i class="far fa-calendar-alt mr-2"></i>Lịch</p></th>
              <th scope="col" style="width: 15%;font-size: 115%;" class="text-center"><p class="text-center money_number_text"><i class="fas fa-money-check-alt mr-2"></i>Giá tiền</p></th>
              <th scope="col" style="width: 5%;font-size: 115%;" class="text-center"></th>
            </tr>
          </thead>
          <tbody id="prinf_order_cart">
            
            
            
          </tbody>
        </table>
        </div>
        
          <div class="row mt-1" style="width: 100%;">
                
                <div class="col-6">
                  <p class="mb-2" style="font-size: 150%; font-weight: bold;">Tổng thanh toán</p>
                  
                </div>
        
                
                <div class="col-6" id="hidden">
                  <p class="font-weight-bold mb-2 float-right" id="total_money" style="font-size: 150%"></p>
                  
                </div>
        
              </div>
              <div style="clear: right;"></div>
            <div class="row m-0">
              <div class="col-6 p-0">
                  
                  <a href="#"><div class="book_more btn btn-outline-success font-weight-bold" style="border:1px solid #FF641D;color: #FF641D;background: #fff;">Tôi muốn đặt thêm</div></a>
                </div>
              <div class="col-6 " id="hidden">
                  
                  <a href="#"><div class="btn btn-success font-weight-bold float-right" style="background: #FF641D;border:1px solid #FF641D;" onclick="checkout()">Thanh toán</div></a>
                </div>
            </div>
            </div>


            <div id="payment_form" class="p-5" style="width: 120%;display: none;" id="payment_form">

                <button onclick="return_inforroom()" class="btn float-left"><i class="fas fa-arrow-circle-left" style="color: #ff631c; font-size: 30px "></i></button>
            
                 <p class="font-weight-bold" style="font-size: 130%;font-weight: bold; text-align: center;">Thanh toán</p>  
            
                 <div style="clear: left"></div>
            
                  <div class="choose_box float-left" style="width: 60%;">
    </div>
    <script src="../login-form/javascript/login.js"></script>
</body>
</html>
