<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt phòng khách sạn</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <div id="booking-form">
        <h1>Đặt phòng khách sạn</h1>
        <div id="room-selection">
            <h2>Chọn phòng</h2>
            <div class="room" data-name="Phòng Deluxe" data-price="1000000">
                <p>Tên: Phòng Deluxe</p>
                <p>Giá: 1,000,000 VND</p>
                <button class="add-room">Chọn</button>
            </div>
            <div class="room" data-name="Phòng Suite" data-price="2000000">
                <p>Tên: Phòng Suite</p>
                <p>Giá: 2,000,000 VND</p>
                <button class="add-room">Chọn</button>
            </div>
        </div>

        <div id="selected-rooms">
            <h2>Phòng đã chọn</h2>
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th scope="col" style="width: 45%; font-size: 115%;">Tên phòng</th>
                        <th scope="col" style="width: 20%; font-size: 115%;" class="text-center">Giá</th>
                        <th scope="col" style="width: 5%; font-size: 115%;" class="text-center"></th>
                    </tr>
                </thead>
                <tbody id="prinf_order_cart">
                    <!-- Các phòng đã chọn sẽ được thêm động ở đây -->
                </tbody>
            </table>
            <div class="row mt-1" style="width: 100%;">
                <div class="col-6">
                    <p class="mb-2" style="font-size: 150%; font-weight: bold;">Tổng thanh toán</p>
                </div>
                <div class="col-6" id="hidden">
                    <p class="font-weight-bold mb-2 float-right" id="total_money" style="font-size: 150%"></p>
                </div>
            </div>
            <div style="clear: right;"></div>
            <div class="row m-0">
                <div class="col-6 p-0">
                    <a href="#"><div class="book_more btn btn-outline-success font-weight-bold" style="border: 1px solid #5c1de4; color: #2c1dff; background: #fff;">Tôi muốn đặt thêm</div></a>
                </div>
                <div class="col-6" id="hidden">
                    <a href="#"><div class="btn btn-success font-weight-bold float-right" style="background: #2213c5ec; border: 1px solid #1714b5;" onclick="checkout()">Thanh toán</div></a>
                </div>
            </div>
        </div>

        <div id="payment-form" class="p-5" style="width: 100%; display: none;">
            <button onclick="return_inforroom()" class="btn float-left"><i class="fas fa-arrow-circle-left" style="color: #2802e7; font-size: 30px;"></i></button>
            <p class="font-weight-bold" style="font-size: 130%; font-weight: bold; text-align: center;">Thanh toán</p>
            <div style="clear: left;"></div>
            <div class="choose_box float-left" style="width: 60%;"></div>
        </div>
    </div>
</body>
</html>
