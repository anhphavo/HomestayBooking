<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Registration</title>
</head>
<body>
    <div id="container">
        <form id="frm-register">
            <h2>REGISTRATION FORM</h2>
            <div class="center">
                <div class="inputName">
                    <label for="name">Name</label>
                    <div class="firstName">
                        <input type="text" for="firstName" id="firstName" oninput="validateFirstName()" required></input>
                        <p id="firstName">First Name</p>
                        <div id="firstName-error">Invalid firstname format</div>
                    </div>


                    <div class="lastName">
                        <input type="text" for="lastName" id="lastName" oninput="validateLastName()" required></input>
                        <p id="lastName">Last Name</p>
                        <div id="lastName-error">Invalid lastname format</div>
                    </div>

                </div>
                <div class="account">
                    <label for="account">Account</label>
                    <input id="accountName" type="text" oninput="validateAccountName()" required></input>
                </div>
                <div id="accountName-error">Invalid account name format</div>


                <div class="password">
                    <label for="password">Password</label>
                    <input id="password" type="password" for="password" oninput="validatePassword()" required></input>
                </div>
                <div id="password-error">Invalid password format</div>


                <div class="confirmPassword">
                    <label for="confirmPassword">ConfirmPassword</lable>
                    <input id="confirmPassword" type="password" name="confirmPassword" oninput="validateConfirmPassword()" required></input>
                    <span id="message"></span>
                </div>
                <div id="confirmPassword-error">Invalid account name format</div>
                <div class="email">
                    <label for="email">Email</label>
                    <input id="email" type="email" for="email" placeholder="example@example.com" oninput="validateEmail()" required></input>
                </div>
                <div id="email-error">Invalid email name format</div>


                <div class="phone">
                    <label for="phone">Phone</label>
                    <div class="area">
                        <input id="areaCodeip" type="number" for="areaCode" oninput="validateAreaCode()" required></input>
                        <p id="areaCode">Area Code</p>
                        <div id="areaCode-error">Invalid area code format</div>
                    </div>
                    <div class="phoneNumber">
                        <input id="inputNumber" type="number" for="Phone Number" oninput="validatePhoneNumber()" required></input>
                        <p id="phoneNumber">Phone Number</p>
                        <div id="phoneNumber-error">Invalid phone number format</div>
                    </div>
                </div>
                </div>
                <label class="question">Are you an existing customer?</label>
                <div class="isExist">
                    <input type="radio" id="yes" name = "choice" value="yes" required>
                    <label for="html">Yes</label>
                    <input type="radio" id="no" name="choice" value="no">
                    <label for="css">No</label>
                </div>
                <button type="submit" id="button-register">REGISTER</button>
            </div>
    </div>
    </form>
    <script src="../registration-form/assets/js/register.js"></script>
</body>
</html>
