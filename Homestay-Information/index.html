<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homestay Booking</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
    }

    .container-fluid {
      padding-top: 20px;
    }

    .sticky-top {
      top: 70px;
    }

    .card {
      display: flex;
      flex-direction: row;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 10px;
      max-height: 15cm;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    .card-img-container {
      width: 7cm;
      height: 7cm;
      overflow: hidden;
      flex-shrink: 0;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .card-img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-body {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin: 0 0 10px 0;
      display: flex;
      align-items: center;
    }

    .card-title span {
      margin-left: 10px;
      font-size: 1rem;
      color: #ffcc00;
    }

    .card-text {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .card-caption {
      font-size: 0.875rem;
      color: #6c757d;
      margin-top: 10px;
    }

    .btn-details {
      align-self: flex-end;
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }

    .section-book {
      margin-bottom: 2cm;
    }

    .btn-small {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }

   
    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #header .logo img {
      width: 100px;
    }

    #menu {
      display: flex;
      align-items: center;
    }

    #menu .item {
      margin-left: 20px;
    }

    #menu .item a {
      text-decoration: none;
      color: #000000;
      font-size: 16px;
      transition: color 0.3s;
    }

    #menu .item a:hover {
      color: #007bff;
    }

    #actions {
      display: flex;
      align-items: center;
    }

    #actions .items {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="header">
      <a href="../homepage/index.html" class="logo">
        <img src="../homepage/assets/HomestayBooking.png" alt="">
      </a>
      <div id="menu">
        <div class="item">
          <a href="">Trang chủ</a>
        </div>
        <div class="item">
          <a href="">Phòng</a>
        </div>
        <div class="item">
          <a href="" id="booking">Đặt Phòng</a>
        </div>
        <div class="item">
          <a href="">Liên hệ</a>
        </div>
      </div>
      <div id="actions">
        <div class="items">
          <img src="../homepage/assets/user.png" alt="" style="width: 20px;">
        </div>
        <div class="item">
          <img src="../homepage/assets/card.png" alt="" style="width: 20px;">
        </div>
      </div>
    </div>
  </div>
  <div id="banner">
    <div class="box-left">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="sticky-top pt-4">
          <div class="card mb-4">
            <h5 class="card-header">Chọn lọc theo</h5>
            <div class="card-body">
              <div class="form-group">
                <label for="filterLocation">Địa Điểm:</label>
                <select class="form-control" id="filterLocation">
                  <option value="All">Chọn Thành phố</option>
                  <option value="Đà Nẵng">Đà Nẵng</option>
                  <option value="Huế">Huế</option>
                  <option value="Thành phố Hồ Chí Minh">Thành phố Hồ Chí Minh</option>
                  <option value="Hà Nội">Hà Nội</option>
                  <option value="Nha trang">Nha trang</option>
                </select>
              </div>

              <div class="form-group">
                <label for="filterRating">Đánh giá:</label>
                <select class="form-control" id="filterRating">
                  <option value="">All</option>
                  <option value="5">5 stars</option>
                  <option value="4">4 stars</option>
                  <option value="3">3 stars</option>
                </select>
              </div>

              <div class="form-group">
                <label for="filterAmenities">Tiện ích:</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="amenityPool">
                  <label class="form-check-label" for="amenityPool">Hồ bơi</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="amenityWifi">
                  <label class="form-check-label" for="amenityWifi">Wi-Fi</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="amenityParking">
                  <label class="form-check-label" for="amenityParking">Bãi đỗ xe</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="amenityBreakfast">
                  <label class="form-check-label" for="amenityBreakfast">Bữa sáng miễn phí</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="amenityGym">
                  <label class="form-check-label" for="amenityGym">Phòng tập gym</label>
                </div>
              </div>

              <button type="button" class="btn btn-primary btn-small" onclick="filterDestinations()">Tìm kiếm chọn lọc</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div class="container">
          <h1 class="mt-5 mb-4">Homestay Booking</h1>

          <form id="searchForm" class="mb-4">
            <div class="form-group">
              <label for="searchTerm">Tìm kiếm phòng:</label>
              <input type="text" id="searchTerm" name="searchTerm" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
          </form>

          <div id="destinationsContainer" class="row"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="index.js"></script>
</body>
</html>
