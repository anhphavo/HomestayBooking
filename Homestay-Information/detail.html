<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homestay Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    #destinationDetail {
      max-width: 600px;
      margin: 20px auto;
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #destinationDetail h2 {
      margin-top: 0;
    }

    #destinationDetail img {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #destinationDetail p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Homestay Details</h1>
  <div id="destinationDetail"></div>

  <!-- Script để hiển thị thông tin chi tiết của điểm du lịch -->
  <script src="data.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const destinationId = parseInt(urlParams.get('id'));

    const destinationDetailContainer = document.getElementById('destinationDetail');
    const destination = destinations.find(dest => dest.id === destinationId);

    if (destination) {
      const detail = document.createElement('div');
      detail.innerHTML = `
        <h2>${destination.name}</h2>
        <img src="${destination.image}" alt="${destination.name}">
        <p>${destination.description}</p>
        <p>Rating: ${destination.rating}</p>
        <p>Cost: ${destination.cost}</p>
      `;
      destinationDetailContainer.appendChild(detail);
    } else {
      destinationDetailContainer.textContent = 'Destination not found';
    }
  </script>
</body>
</html>
