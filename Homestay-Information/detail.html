<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homestay Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: left;
      margin-top: 20px;
      margin-left: 20px;
      color: #343a40;
    }

    #destinationDetail {
      max-width: 800px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: slideInFromLeft 0.5s ease-out; 
    }

    @keyframes slideInFromLeft {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    #destinationDetail h2 {
      margin-top: 0;
      color: #343a40;
    }

    #destinationDetail img {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #destinationDetail p {
      margin-bottom: 10px;
      color: #6c757d;
    }

    #destinationDetail .rating {
      color: #ffc107;
      font-weight: bold;
    }

    #destinationDetail .cost {
      color: #28a745;
      font-weight: bold;
    }

    #bookingButton {
      display: block;
      margin: 20px auto;
      padding: 8px 16px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s; 
    }

    #bookingButton:hover {
      background-color: #0056b3;
      transform: scale(1.1); 
    }

    .hotel-name {
      font-weight: bold;
      color: #007bff;
      font-size: 1.5em;
    }

    .hotel-address {
      font-weight: bold;
      color: #28a745;
      font-size: 1.2em;
    }

    .additional-details {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .additional-details h3 {
      color: #343a40;
    }

    .additional-details ul {
      list-style-type: none;
      padding: 0;
    }

    .additional-details ul li {
      margin-bottom: 5px;
    }

    .additional-details a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .additional-details a:hover {
      color: #0056b3;
    }

    .room-types-table {
      border-collapse: collapse;
      width: 100%;
    }

    .room-types-table th, .room-types-table td {
      border: 1px solid #dee2e6;
      padding: 8px;
      text-align: center;
    }

    .room-types-table th {
      background-color: #007bff;
      color: #ffffff;
    }

    .section-book {
      background-color: #f8f9fa;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form {
      flex: 1;
      margin-left: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 10px;
    }

    .grid input[type="date"],
    .grid input[type="number"],
    .grid input[type="submit"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ced4da;
    }

    .grid input[type="submit"] {
      background-color: #007bff;
      color: #ffffff;
      cursor: pointer;
    }

    .grid input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .image-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .image-gallery img {
      margin: 5px;
      max-width: 150px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    #header .logo img {
      width: 100px;
    }

    #menu {
      display: flex;
      align-items: center;
    }

    #menu .item {
      margin-left: 20px;
    }

    #menu .item a {
      text-decoration: none;
      color: #000000;
      font-size: 16px;
      transition: color 0.3s;
    }

    #menu .item a:hover {
      color: #007bff;
    }

    #actions {
      display: flex;
      align-items: center;
    }

    #actions .items {
      margin-left: 20px;
    }

    #actions .items img {
      width: 20px;
      margin-left: 10px;
    }

    #banner {
      margin-top: 20px;
      text-align: center;
    }

   
    #roomTypesTable {
      margin: 0 auto; 
      border-collapse: collapse;
      width: 80%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    #roomTypesTable th, #roomTypesTable td {
      border: 1px solid #dee2e6;
      padding: 8px;
      text-align: center;
    }

    .bed-type {
      font-weight: bold;
      margin-top: 10px;
    }

    .section-book {
      background-color: #f8f9fa;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
    }

    .grid {
      display: flex;
      justify-content: space-between; 
    }

    .grid input[type="date"],
    .grid input[type="number"],
    .grid input[type="submit"] {
      flex: 1; 
      margin-right: 10px; 
    }

    .grid input[type="submit"] {
      flex: 0; 
    }
  </style>
</head>
<body>
  <div id="header">
    <a href="" class="logo">
      <img src="../homepage/assets/HomestayBooking.png" alt="Homestay Booking Logo">
    </a>
    <div id="menu">
      <div class="item">
        <a href="">Trang chủ</a>
      </div>
      <div class="item">
        <a href="">Phòng</a>
      </div>
      <div class="item">
        <a href="" id="booking">Đặt Phòng</a>
      </div>
      <div class="item">
        <a href="">Liên hệ</a>
      </div>
    </div>
    <div id="actions">
      <div class="items">
        <img src="../homepage/assets/user.png" alt="User Icon">
      </div>
      <div class="items">
        <img src="../homepage/assets/card.png" alt="Card Icon">
      </div>
    </div>
  </div>
  
  <div id="banner">
    <div class="box-shadow">
      <h1> .</h1>
      <div id="destinationDetail"></div>
    </div>
  </div>

  <h3 style="text-align: center;">Danh sách loại phòng và số lượng giường</h3>
  <table id="roomTypesTable">
    <thead>
      <tr>
        <th>Loại Phòng</th>
        <th>Số Lượng Giường</th>
        <th>Số Người</th>

      </tr>
    </thead>
    <tbody>
      <tr>
      </tr>

      <tr>
        <td>Phòng Standard</td>
        <td>Giường Đơn</td>
        <td>1-2 người</td>

      </tr>
      <tr>
  <tr>
        <td>Phòng Superior</td>
        <td>Giường Đơn</td>
        <td>1-2 người</td>

      </tr>
      

      <tr>
        <td>Phòng Family</td>
        <td>Giường Đôi</td>
        <td>3-5 người</td>

      </tr>
      

      <tr>
        <td>Căn Hộ Deluxe</td>
        <td>Giường Đôi</td>
        <td>1-5 người</td>
     
      </tr>
    </tbody>
  </table>
 

  <section class="book section-book">
    <div class="container">
      <div class="form">
        <form class="grid" id="bookingForm">
          <input type="date" id="checkInDate" name="checkInDate" placeholder="Ngày đến" required>
          <input type="date" id="checkOutDate" name="checkOutDate" placeholder="Ngày trả phòng" required>
          <input type="number" id="numAdults" name="numAdults" placeholder="Người lớn" min="1" value="1" required>
          <input type="number" id="numChildren" name="numChildren" placeholder="Trẻ em" min="0" value="0">


        </form>
      </div>
    </div>
    <button id="bookingButton" onclick="bookNow()">Đặt Phòng</button>
  </section>


<script src="data.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const destinationId = parseInt(urlParams.get('id'));

    const destinationDetailContainer = document.getElementById('destinationDetail');
    const destination = destinations.find(dest => dest.id === destinationId);

    document.getElementById('bookingButton').addEventListener('click', function(event) {
  event.preventDefault();
  
  // Lấy ngày nhận phòng và ngày trả phòng từ form
  const checkInDate = new Date(document.getElementById('checkInDate').value);
  const checkOutDate = new Date(document.getElementById('checkOutDate').value);
  
  // Lọc danh sách các phòng còn trống dựa trên ngày nhận phòng và ngày trả phòng
  const availableRooms = filterAvailableRooms(checkInDate, checkOutDate);
  
  // Hiển thị danh sách các phòng còn trống
  displayAvailableRooms(availableRooms);
});
    if (destination) {
      const detail = document.createElement('div');
      detail.innerHTML = `
        <h2 class="hotel-name">${destination.name}</h2>
        <p class="hotel-address">Địa chỉ: ${destination.address}</p>
        <img src="${destination.image}" alt="${destination.name}">
        <p>${destination.description}</p>
        <p class="cost">Giá: ${destination.cost}</p>
        <p>Rating: <span class="rating">${destination.rating}</span></p>
        <h3>Tổng Quan</h3>
        <p>Tiện nghi: ${destination.amenities.join(', ')}</p>
        <h3>Đánh Giá Khách Hàng</h3>
        <p>${destination.reviews}</p>
      `;
      destinationDetailContainer.appendChild(detail);
    } else {
      destinationDetailContainer.textContent = 'Destination not found';
    }

    function bookNow() {
      alert('Bạn đã đặt phòng thành công !!');
      window.location.href = 'index.html'; 
    }
   
  function filterAvailableRooms(checkInDate, checkOutDate) {
    
    const availableRooms = rooms.filter(room => {

      return room.availableDates.some(date => date >= checkInDate && date <= checkOutDate);
    });
    return availableRooms;
  }

  const bookingForm = document.getElementById('bookingForm');
  bookingForm.addEventListener('submit', function(event) {
    event.preventDefault();
    
  
    const checkInDate = new Date(document.getElementById('checkInDate').value);
    const checkOutDate = new Date(document.getElementById('checkOutDate').value);
    
   
    const availableRooms = filterAvailableRooms(checkInDate, checkOutDate);
   
    displayAvailableRooms(availableRooms);
  });

 
  function displayAvailableRooms(availableRooms) {
    const roomTypesTableBody = document.querySelector('#roomTypesTable tbody');
    roomTypesTableBody.innerHTML = ''; 
    

    availableRooms.forEach(room => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${room.type}</td>
        <td>${room.bedType}</td>
        <td>${room.capacity}</td>
        <td>${room.price}</td>
      `;
      roomTypesTableBody.appendChild(row);
    });
  }
  </script>
</body>
</html>
