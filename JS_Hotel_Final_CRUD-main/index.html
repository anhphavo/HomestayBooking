<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <h2>Quản lý phòng</h2>
      <ul class="nav">
        <li><a href="#" class="active" data-action="list">Danh mục phòng</a></li>
        <li><a href="#" data-action="add">Thêm phòng</a></li>
      </ul>
    </div>
    <div class="main">
      <h1 id="mainTitle">Danh mục phòng</h1>
      <div id="roomList"></div>
    </div>
  </div>

  <!-- Modal cho thêm/sửa phòng -->
  <div id="roomModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Thêm phòng</h2>
      <label>Tên phòng:</label>
      <input type="text" id="roomNameInput" placeholder="Nhập tên phòng">
      <label>Loại phòng:</label>
      <input type="text" id="roomTypeInput" placeholder="Nhập loại phòng">
      <label>Giá phòng:</label>
      <input type="number" id="roomPriceInput" placeholder="Nhập giá phòng">
      <label>Hình ảnh:</label>
      <input type="text" id="roomImageInput" placeholder="Nhập URL hình ảnh">
      <button id="saveRoomBtn">Lưu</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
