<!DOCTYPE html>
<html lang="en">
<head>
  <title>HomestayBooking</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: "Lato", sans-serif;
      background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('background.png'); 
      background-size: cover;
      background-repeat: no-repeat;
    }
    .mySlides {display: none}
  </style>
</head>
<body>
  <div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="contact">
    <h2 class="w3-wide w3-center">Feedback Customer</h2>
    <p class="w3-opacity w3-center"><i>Write your opinion!</i></p>
    <div class="w3-row w3-padding-32">
      <div class="w3-col m6 w3-large w3-margin-bottom">
        <i class="fa fa-map-marker" style="width:30px"></i> DaNang, Vietnam<br>
        <i class="fa fa-phone" style="width:30px"></i> Phone: +00 151515<br>
        <i class="fa fa-envelope" style="width:30px"> </i> Email: mail@mail.com<br>
      </div>
      <div class="w3-col m6">
        <form action="" method="POST">
          <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
            <div class="w3-half">
              <input class="w3-input w3-border" type="text" placeholder="Name" required name="Name">
            </div>
            <div class="w3-half">
              <input class="w3-input w3-border" type="email" placeholder="Email" required name="Email">
            </div>
          </div>
          <textarea class="w3-input w3-border" placeholder="Message" required name="Message"></textarea>
          <button class="w3-button w3-black w3-section w3-right" type="submit">SEND</button>
        </form>
      </div>
    </div>
  </div>

  <img src="/w3images/map.jpg" class="w3-image w3-greyscale-min" style="width:100%">

  <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
    <a href="#" class="fa fa-facebook-official w3-hover-opacity"></a>
    <a href="#" class="fa fa-instagram w3-hover-opacity"></a>
    <a href="#" class="fa fa-pinterest-p w3-hover-opacity"></a>
    <p class="w3-medium">&copy; 2024 HomestayBooking. All rights reserved.</p>
  </footer>
</body>
</html>
